<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="user" class="form-control" ngModel name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required>
    </div>
    <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>
    </div>
    
</form>
