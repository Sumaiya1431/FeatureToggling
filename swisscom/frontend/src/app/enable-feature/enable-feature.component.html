<div class="container bootstrap snippets bootdey" id="main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th  class="text-center"><span>Feature</span></th>
                                <th  class="text-center"><span>Expires On</span></th>
                                <th class="text-center"><span>Description</span></th>
                                <th  class="text-center"><span>Customers</span></th>
                                <th  class="text-center"><span>Inverted</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let feature of features;let i=index;">
                                    <td  class="text-center">
                                        <span class="user">{{feature.displayName}}</span>
                                        
                                        <span class="user-subhead">{{feature.technicalName}}</span>
                                    </td>
                                    <td  class="text-center">{{feature.expiresOn}}</td>
                                    <td class="text-center" title="{{feature.description}}">
                                        <span  >{{(feature.description.length>6) ? (feature.description| slice:0:6)+'...':(feature.description)}}</span>
                                    </td>
                                    <td  class="text-center"  title="{{feature.customerIds}}">
                                        {{(feature.customerIds[0])}}...
                                    </td>
                                    <td  class="text-center" style="width: 20%;" *ngIf="feature.inverted">
                                        <input type="checkbox" id="check" (change)="invertFeature(index,feature)" checked>  
                                    </td>
                                    <td class="text-center" style="width: 20%;" *ngIf="!feature.inverted">
                                        <input type="checkbox" id="check" (change)="invertFeature(index,feature)">  
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
