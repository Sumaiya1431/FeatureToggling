<!-- Error Modal -->
<div class="alert" id="error" style="display: none;">
   <strong>Danger!</strong> {{message}}
 </div>  

<div class="modal-header">
   <h5 class="modal-title" id="addEditFeatureModalLabel">{{editMode ? 'Edit Feature' : 'Add Feature'}}</h5>
   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
   </button>
</div>

<div class="modal-body">
   <form #editForm="ngForm" >
      <div class="form-group">
         <label for="name">Display Name</label>
         <input type="text" ngModel="{{editFeature?.displayName}}" name="displayName" class="form-control" id="displayName"  placeholder="Display Name" required>
      </div>

      <div class="form-group">
          <label for="technicalName">Technical Name</label>
          <input type="text" ngModel="{{editFeature?.technicalName}}" name="technicalName" class="form-control" id="technicalName" placeholder="Technical Name" required>
      </div>
      
      <input type="hidden" ngModel="{{editFeature?.id}}" name="id" class="form-control" id="id" >

      <input type="hidden" ngModel="{{editFeature?.inverted}}" name="inverted" class="form-control" id="inverted">

      <input type="hidden" ngModel="{{editFeature?.archive}}" name="archive" class="form-control" id="archive">

      <div class="form-group">
         <label for="email">Expires On</label>
         <input type="date" ngModel="{{editFeature?.expiresOn}}" name="expiresOn" class="form-control" id="expiresOn">
      </div>

      <div class="form-group">
         <label for="phone">Description</label>
         <textarea maxlength="50" type="text" ngModel="{{editFeature?.description}}" name="description" class="form-control" id="description" placeholder="Enter Details" required></textarea>
      </div>
      
      <div class="form-group">
            <label for="customerIds">Customer</label>
            <input type="text" [(ngModel)]="customerIds" name="customerIds" (keyup.space)="addCustomers()" class="form-control" id="customerIds" placeholder="Enter customer name and then click space to add more">
            <div *ngFor="let customer of customer" style="background-color:grey;color:white;margin-top:10px">
               <button type="button" class="close" (click)="removeCustomer(customer)" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <p>{{customer}}</p>
            </div>
      </div>

      <div class="modal-footer">
         <button type="button"  data-dismiss="modal" class="btn btn-secondary">Close</button>
         <button (click)="onAddFeature(editForm)" data-dismiss="modal" id="button" class="btn btn-primary" >Save changes</button>
      </div>
   </form>
</div>
